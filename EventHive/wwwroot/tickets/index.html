<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
</head>
<body>

    <div id="header-template"></div>

    <div class="go-to-ticket-form-wrapper">
        <h2 style="text-align: center; margin-top: 30px">Wanna check your ticket?</h2>
        
        <div class="form-group">
            <label for="ticket-id" class="form-label mt-4">Ticket's code</label>
            <input class="form-control" id="ticket-id" placeholder="Enter your ticket's code...">
        </div>

        <div class="form-group">
            <label id="check-ticket-error" class="text-danger form-check mt-2"></label>
        </div>

        <div class="form-group mt-2">
            <button type="submit" class="form-control btn btn-primary" onclick="goToTicket()">Check</button>
        </div>

        
    </div>
    
    
    <div id="footer-template"></div>
    
    <script src="/js/layout.js"></script>
    <script src="/js/site.js"></script>

</body>
</html>
